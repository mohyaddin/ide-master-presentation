<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>IDE Master</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">

    <style>
        .reveal h1 {
            text-transform: none;
        }
        .reveal h3 {
            text-transform: none;
        }
    </style>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section><h1>IDE Master</h1></section>
        <section data-visibility="hidden">
            <h3>Outline</h3>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>
        <section>
            <p>we use phpstorm here!</p>
        </section>
        <section>
            <h3>extend and shrink selection</h3>
            <p>alt + w</p>
            <p>alt + shift + w</p>
        </section>
        <section><h3>Advanced Parts</h3></section>
        <section>
            <p>Add Carets End of Selected Line: <kbd>alt + shift + G</kbd> </p>
        </section>
        <section>
            <h3>Join Lines</h3>
            <p>ctrl + shift + G</p>
            <table>
                <tr>
                    <td><img src="img.png"  alt=""></td>
                    <td><img src="img_1.png"  alt=""></td>
                </tr>
            </table>
        </section>

    </div>
</div>

<script src="dist/reveal.js"></script>
<script src="plugin/notes/notes.js"></script>
<script src="plugin/markdown/markdown.js"></script>
<script src="plugin/highlight/highlight.js"></script>
<script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
        slideNumber: 'c/t',
    });
</script>
</body>
</html>
